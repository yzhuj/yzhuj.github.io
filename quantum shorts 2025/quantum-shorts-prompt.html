<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
<head>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 2em;
    }

    h2 {
      margin-bottom: 1em;
    }

    #card {
      display: inline-block;
      text-align: left;
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    #button-container {
      text-align: center;
      margin-bottom: 1.5em;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      background-color: #A41034;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7e0c28;
    }

  #output {
    font-size: 1.1em;
    color: #333;
    line-height: 1.6;
    word-break: break-word;
  }
  </style>
</head>
<body>
  <div id="card">
    <div id="button-container">
      <button onclick="showRandomRow()">Explore! (click for another event)</button>
    </div>
    <div id="output">Loading data...</div>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="randomLine.js"></script>
</body>
</html>
